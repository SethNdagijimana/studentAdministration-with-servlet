        <title>Login Form</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="style.css"><link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <div class="logo">
              <img src="image/pngwing.com.png" class="logo">
              </div>
        <div class="nav_bar">
           
              
                <ul class="items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Student</a></li>

                </ul>
        
        </div>
        </div>
        <form class="form-container" onsubmit = "return validate()">
            <p id="error"></p>
            <h3>Login</h3>
            <div class ="form-grp">
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="username" id="user">
                <i class="fa fa-times u_times"></i>
                <i class="fa fa-check u_check"></i>
            </div>
             <div class ="form-grp">
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="password" id="pass">
                <i class="fa fa-times p_times"></i>
                <i class="fa fa-check p_check"></i>
            </div>
             <div class ="form-grp">
                <input type="submit" name="login-btn" value="Login">
            </div>
           
            
        </form>
         <script src="index.js"></script>
    </body>
